{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050; width: 350px;"></div>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors.0 }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" name="save_only" class="btn btn-success">Guardar</button>
        <button type="submit" name="save_and_list" class="btn btn-primary">Guardar y Volver a la Lista</button>
        <a href="{% url 'product_management' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    const numericInputs = document.querySelectorAll('input[type="number"]');
    numericInputs.forEach(input => {
        // Evitar ingreso de caracteres no numéricos y valores negativos
        input.addEventListener('input', () => {
            // Elimina todo salvo dígitos
            input.value = input.value.replace(/[^0-9]/g, '');
            // Forzar 0 si se ingresa un valor negativo (aunque con type="number" y min=0 esto no debería pasar)
            if (parseInt(input.value) < 0) {
                input.value = 0;
            }
        });
    });
});
</script>
{% endblock %}
