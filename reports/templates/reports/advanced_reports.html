<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Avanzados - MOV-OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
        }
        .card {
            background-color: #1E1E1E;
            border-color: #33A1FD;
            border-radius: 10px;
        }
        .card-header {
            background-color: #2A2A2A;
            border-bottom: 1px solid #33A1FD;
        }
        .btn-outline-primary {
            color: #33A1FD;
            border-color: #33A1FD;
        }
        .btn-outline-primary.active {
            background-color: #33A1FD;
            color: white;
        }
        .btn-outline-info {
            color: #00BCD4;
            border-color: #00BCD4;
        }
        .btn-outline-info.active {
            background-color: #00BCD4;
            color: white;
        }
        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }
        .chart-selector .btn {
            border-radius: 0;
        }
        .chart-selector .btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .chart-selector .btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="container mt-5">


    <h2 class="mb-4 text-center">Análisis de Mercado y Toma de Decisiones</h2>

    <div class="d-flex justify-content-center mb-3 flex-wrap">
        <a href="{% url 'advanced_reports' %}?filtro=semanal&top={{ filtro_top_actual }}" class="btn btn-outline-primary mx-2 my-1 {% if filtro_actual == 'semanal' %}active{% endif %}">Últimos 7 Días</a>
        <a href="{% url 'advanced_reports' %}?filtro=mensual&top={{ filtro_top_actual }}" class="btn btn-outline-primary mx-2 my-1 {% if filtro_actual == 'mensual' %}active{% endif %}">Últimos 30 Días</a>
        <a href="{% url 'advanced_reports' %}?filtro=anual&top={{ filtro_top_actual }}" class="btn btn-outline-primary mx-2 my-1 {% if filtro_actual == 'anual' %}active{% endif %}">Último Año</a>
    </div>

    <div class="d-flex justify-content-center mb-5 flex-wrap">
        <span class="text-white-50 align-self-center me-3 my-1">Mostrar:</span>
        <a href="{% url 'advanced_reports' %}?filtro={{ filtro_actual }}&top=10" class="btn btn-outline-info mx-2 my-1 {% if filtro_top_actual == 10 %}active{% endif %}">Top 10</a>
        <a href="{% url 'advanced_reports' %}?filtro={{ filtro_actual }}&top=20" class="btn btn-outline-info mx-2 my-1 {% if filtro_top_actual == 20 %}active{% endif %}">Top 20</a>
        <a href="{% url 'advanced_reports' %}?filtro={{ filtro_actual }}&top=30" class="btn btn-outline-info mx-2 my-1 {% if filtro_top_actual == 30 %}active{% endif %}">Top 30</a>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white border-primary shadow">
                <div class="card-header text-center">
                    <h4 id="chartTitle">Top {{ filtro_top_actual }} Productos Más Vendidos</h4>
                    <div class="d-flex justify-content-center mt-2 chart-selector">
                        <button class="btn btn-sm btn-outline-primary active" data-chart="selling">Más Vendidos</button>
                        <button class="btn btn-sm btn-outline-primary" data-chart="revenue">Mayor Ingreso</button>
                        <button class="btn btn-sm btn-outline-primary" data-chart="profit">Mayor Ganancia</button>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="topProductsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white border-primary shadow">
                <div class="card-header text-center">
                    <h4>Ventas por Tipo de Pago</h4>
                </div>
                <div class="card-body">
                    <canvas id="salesByPaymentTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const topSellingProductsData = {{ top_selling_products|safe }};
    const topRevenueProductsData = {{ top_revenue_products|safe }};
    const topProfitProductsData = {{ top_profit_products|safe }};
    const salesByPaymentTypeData = {{ sales_by_payment_type|safe }};
    const filtroTopActual = {{ filtro_top_actual|safe }};
    
    let topProductsChart;

    function renderTopProductsChart(chartType) {
        let data, labels, label, title, backgroundColor, borderColor;

        if (topProductsChart) {
            topProductsChart.destroy();
        }

        const chartCtx = document.getElementById('topProductsChart').getContext('2d');
        const chartTitle = document.getElementById('chartTitle');

        if (chartType === 'selling') {
            data = topSellingProductsData.map(item => item.total_cantidad);
            labels = topSellingProductsData.map(item => item.producto__nombre);
            label = 'Cantidad Vendida';
            title = `Top ${filtroTopActual} Productos Más Vendidos`;
            backgroundColor = 'rgba(54, 162, 235, 0.7)';
            borderColor = 'rgba(54, 162, 235, 1)';
        } else if (chartType === 'revenue') {
            data = topRevenueProductsData.map(item => item.total_ingreso);
            labels = topRevenueProductsData.map(item => item.producto__nombre);
            label = 'Total Ingreso ($)';
            title = `Top ${filtroTopActual} Productos por Mayor Ingreso`;
            backgroundColor = 'rgba(75, 192, 192, 0.7)';
            borderColor = 'rgba(75, 192, 192, 1)';
        } else if (chartType === 'profit') {
            data = topProfitProductsData.map(item => item.total_ganancia);
            labels = topProfitProductsData.map(item => item.producto__nombre);
            label = 'Total Ganancia ($)';
            title = `Top ${filtroTopActual} Productos por Mayor Ganancia`;
            backgroundColor = 'rgba(255, 159, 64, 0.7)';
            borderColor = 'rgba(255, 159, 64, 1)';
        }

        chartTitle.innerText = title;

        topProductsChart = new Chart(chartCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: backgroundColor,
                    borderColor: borderColor,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#B0B0B0'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#B0B0B0'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

    // Inicializar el gráfico de Ventas por Tipo de Pago
    const salesByPaymentTypeCtx = document.getElementById('salesByPaymentTypeChart').getContext('2d');
    new Chart(salesByPaymentTypeCtx, {
        type: 'pie',
        data: {
            labels: salesByPaymentTypeData.map(item => item.forma_pago),
            datasets: [{
                label: 'Total de Ventas',
                data: salesByPaymentTypeData.map(item => item.total_monto),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: '#B0B0B0'
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `${tooltipItem.label}: $${tooltipItem.raw.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });

    // Event listeners para los botones del selector
    document.querySelectorAll('.chart-selector .btn').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.chart-selector .btn.active').classList.remove('active');
            button.classList.add('active');
            renderTopProductsChart(button.dataset.chart);
        });
    });

    // Renderiza el gráfico inicial al cargar la página
    renderTopProductsChart('selling');
</script>

    <div class="text-center mb-4">
        <a href="{% url 'report_dashboard' %}" class="btn btn-secondary">Volver al Dashboard de Reportes</a>
    </div>

</body>
</html>
